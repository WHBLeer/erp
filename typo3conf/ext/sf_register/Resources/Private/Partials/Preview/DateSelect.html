<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:variable name="dateObject">{user.{fieldName}}</f:variable>
<f:variable name="date">{dateObject -> f:format.date(format: 'U')}</f:variable>
<div class="col-md-6 mb-3 {fieldName}">
	<label><f:translate id="{fieldName}" /></label>
	<f:form.hidden
		property="dateOfBirthDay"
		value="{f:format.date(date: date, format: 'd')}"/>
	<f:form.hidden
		property="dateOfBirthMonth"
		value="{f:format.date(date: date, format: 'm')}"/>
	<f:form.hidden
		property="dateOfBirthYear"
		value="{f:format.date(date: date, format: 'Y')}"/>
	<p class="form-control-plaintext"><f:format.date date="{date}" format="{settings.dateFormat}" /></p>
</div>

</html>
