<f:if condition="{configuration.insertAbove}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>

<f:section name="paginator">
    <f:debug title="" inline="1">{_all}</f:debug>
    <f:if condition="{pagination.numberOfPages} > 1">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="dataTables_info" id="datatable-buttons_info" role="status" aria-live="polite">Showing 1 to
                    10 of 57
                    entries</div>
            </div>
            <div class="col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="datatable-buttons_paginate">
                    <ul class="pagination justify-content-end">
                        <f:if condition="{pagination.previousPage}">
                            <li class="paginate_button page-item previous disabled" id="datatable-buttons_previous">
                                <f:if condition="{pagination.previousPage} > 1"> 
                                    <f:then>
                                        <f:widget.link class="page-link" action="index"
                                            arguments="{currentPage: pagination.previousPage}">上一页</f:widget.link>
                                    </f:then>
                                    <f:else>
                                        <f:widget.link class="page-link" action="index">上一页
                                        </f:widget.link>
                                    </f:else>
                                </f:if>
                            </li>
                        </f:if>
                        <f:if condition="{pagination.displayRangeStart} > 1">
                            <li class="paginate_button page-item">
                                <f:widget.link class="page-link" action="index">1
                                </f:widget.link>
                            </li>
                        </f:if>
                        <f:if condition="{pagination.hasLessPages}">
                            <li><a href="javascript:void(0)">...</a></li>
                        </f:if>

                        <f:for each="{pagination.pages}" as="page">
                            <f:if condition="{page.isCurrent}">
                                <f:then>
                                    <li class="paginate_button page-item active">
                                        <f:widget.link class="page-link ui-state-disabled"
                                            action="index">
                                            {page.number}</f:widget.link>
                                    </li>
                                </f:then>
                                <f:else>
                                    <li>
                                        <f:if condition="{page.number} > 1">
                                            <f:then>
                                                <f:widget.link class="page-link"
                                                    arguments="{currentPage: page.number}" action="index">{page.number}
                                                </f:widget.link>
                                            </f:then>
                                            <f:else>
                                                <f:widget.link class="page-link"
                                                    action="index">{page.number}
                                                </f:widget.link>
                                            </f:else>
                                        </f:if>
                                    </li>
                                </f:else>
                            </f:if>
                        </f:for>

                        <f:if condition="{pagination.hasMorePages}">
                            <li><a href="javascript:void(0)">...</a></li>
                        </f:if>
                        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
                            <li class="paginate_button page-item ">
                                <f:widget.link class="page-link"
                                    arguments="{currentPage: pagination.numberOfPages}" action="index">
                                    {pagination.numberOfPages}
                                </f:widget.link>
                            </li>
                        </f:if>
                        <f:if condition="{pagination.nextPage}">
                            <li class="paginate_button page-item next" id="datatable-buttons_next">
                                <f:widget.link class="page-link"
                                    arguments="{currentPage: pagination.nextPage}"
                                    action="index">下一页</f:widget.link>
                            </li>
                        </f:if>
                    </ul>

            </div>
        </div>
    </f:if>
