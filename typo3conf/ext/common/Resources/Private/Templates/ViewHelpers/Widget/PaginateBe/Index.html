<f:if condition="{configuration.insertAbove}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>

<f:section name="paginator">
    <f:if condition="{pagination.numberOfPages} > 1">
        <div class="row">
            <div class="col-sm-12 col-md-5">
                <div class="dataTables_info" id="datatable-buttons_info" role="status" aria-live="polite">当前 <b>{pagination.firstRecode}</b> - <b>{pagination.lastRecode}</b> 共 <b>{pagination.count}</b> 条数据</div>
            </div>
            <div class="col-sm-12 col-md-7">
                <div class="dataTables_paginate paging_simple_numbers" id="datatable-buttons_paginate">
                    <ul class="pagination justify-content-end">
                        <f:if condition="{pagination.previousPage}">
                            <f:if condition="{pagination.previousPage} > 1"> 
                                <f:then>
                                    <li class="page-item previous" id="datatable-buttons_previous">
                                        <f:widget.link class="page-link" action="index" arguments="{currentPage: pagination.previousPage}">
                                            <span class="ti-angle-double-left"></span>
                                        </f:widget.link>
                                    </li>
                                </f:then>
                                <f:else>
                                    <li class="page-item disabled" id="datatable-buttons_previous">
                                        <f:widget.link class="page-link" action="index">
                                            <span class="ti-angle-double-left"></span>
                                        </f:widget.link>
                                    </li>
                                </f:else>
                            </f:if>
                        </f:if>
                        <f:if condition="{pagination.displayRangeStart} > 1">
                            <li class="page-item">
                                <f:widget.link class="page-link" action="index">1
                                </f:widget.link>
                            </li>
                        </f:if>
                        <f:if condition="{pagination.hasLessPages}">
                            <li><a href="javascript:void(0)">...</a></li>
                        </f:if>

                        <f:for each="{pagination.pages}" as="page">
                            <f:if condition="{page.isCurrent}">
                                <f:then>
                                    <li class="page-item active">
                                        <span class="page-link">{page.number}</span>
                                    </li>
                                </f:then>
                                <f:else>
                                    <li>
                                        <f:if condition="{page.number} > 1">
                                            <f:then>
                                                <f:widget.link class="page-link" arguments="{currentPage: page.number}" action="index">{page.number}
                                                </f:widget.link>
                                            </f:then>
                                            <f:else>
                                                <f:widget.link class="page-link" action="index">{page.number}
                                                </f:widget.link>
                                            </f:else>
                                        </f:if>
                                    </li>
                                </f:else>
                            </f:if>
                        </f:for>

                        <f:if condition="{pagination.hasMorePages}">
                            <li><a href="javascript:void(0)">...</a></li>
                        </f:if>
                        <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
                            <li class="page-item ">
                                <f:widget.link class="page-link"  arguments="{currentPage: pagination.numberOfPages}" action="index">
                                    {pagination.numberOfPages}
                                </f:widget.link>
                            </li>
                        </f:if>
                        <f:if condition="{pagination.nextPage}">
                            <li class="page-item next" id="datatable-buttons_next">
                                <f:widget.link class="page-link" arguments="{currentPage: pagination.nextPage}" action="index">
                                    <span class="ti-angle-double-right"></span>
                                </f:widget.link>
                            </li>
                        </f:if>
                    </ul>
                </div>
            </div>
        </div>
    </f:if>
</f:section>
