<f:if condition="{configuration.insertAbove}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>
<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
    <f:render section="paginator" arguments="{pagination: pagination,configuration:configuration}" />
</f:if>

<f:section name="paginator">
    <f:if condition="{pagination.numberOfPages} > 1">
        <div class="row text-center pt-5 border-top">
            <div class="col-md-12">
                <div class="custom-pagination">
                    <f:if condition="{pagination.previousPage}">
                        <f:if condition="{pagination.previousPage} > 1"> 
                            <f:then>
                                <f:widget.link action="index" arguments="{currentPage: pagination.previousPage}">&lt;</f:widget.link>
                            </f:then>
                            <f:else>
                                <f:widget.link action="index">&lt;</f:widget.link>
                            </f:else>
                        </f:if>
                    </f:if>
                    <f:if condition="{pagination.displayRangeStart} > 1">
                        <f:widget.link action="index">1
                        </f:widget.link>
                    </f:if>
                    <f:if condition="{pagination.hasLessPages}">
                        <span>...</span>
                    </f:if>

                    <f:for each="{pagination.pages}" as="page">
                        <f:if condition="{page.isCurrent}">
                            <f:then>
                                <span>{page.number}</span>
                            </f:then>
                            <f:else>
                                <f:if condition="{page.number} > 1">
                                    <f:then>
                                        <f:widget.link arguments="{currentPage: page.number}" action="index">{page.number}
                                        </f:widget.link>
                                    </f:then>
                                    <f:else>
                                        <f:widget.link action="index">{page.number}
                                        </f:widget.link>
                                    </f:else>
                                </f:if>
                            </f:else>
                        </f:if>
                    </f:for>

                    <f:if condition="{pagination.hasMorePages}">
                        <span>...</span>
                    </f:if>
                    <f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
                        <f:widget.link  arguments="{currentPage: pagination.numberOfPages}" action="index">
                            {pagination.numberOfPages}
                        </f:widget.link>
                    </f:if>
                    <f:if condition="{pagination.nextPage}">
                        <f:widget.link arguments="{currentPage: pagination.nextPage}" action="index">&gt;</f:widget.link>
                    </f:if>
                </div>
            </div>
        </div>
    </f:if>
</f:section>
